<div>
    <div id="mydiv" ng-show="loading" align="center">
        <img src="images/ajax-loader.gif" class="ajax-loader"/>
    </div>

    <form ng-show="!loggedIn" class="form-horizontal" ng-submit="login()" ng-show="!loading">
        <div class="col-md-5">
            <div class="form-group">
                <h3>Email</h3>
            </div>
            <div>
                <input type="text" ng-model="user.Email"/>
            </div>
        </div>

        <div class="col-md-5">
            <div class="form-group">
                <h3>Password</h3>
            </div>
            <div>
                <input type="password" ng-model="user.Password"/>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
            </div>
            <div>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <button id="submit" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        <pre ng-show="validationFailed">{{errorMessage}}</pre>
    </form>

    <form ng-show="loggedIn" class="form-horizontal" ng-submit="logout()" ng-show="!loading">
        <div class="form-group">
            <div class="col-sm-10">
                <button id="submit" type="submit" class="btn btn-primary">Logout</button>
            </div>
        </div>
        <pre ng-show="validationFailed">{{errorMessage}}</pre>
    </form>

    <div ng-show="loggedIn" >
        <b>Cookie stuff</b><br />
        Email: <b>{{cookieEmail}}</b>
        <br />
        Passwordhash: <b>{{cookiePasswordHash}}</b>
    </div>
</div>
