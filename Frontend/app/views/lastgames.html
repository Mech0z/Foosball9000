<div ng-controller="lastgamesController">
    <table class="table">
        <thead>
            <tr>
                <th>Time</th>
            </tr>
        </thead>
        <tr ng-repeat="game in lastgames">
            <td>
                <p>
                    <b>{{game.TimeStampUtc}}</b>
                </p>
            </td>
        </tr>
    </table>
</div>
