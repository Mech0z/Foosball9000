<div ng-controller="addmatchController">
    <form ng-submit="submit()" >
        <h3>Game score</h3>

        <h5>Team 1</h5>
        <input list="player1Team1" ng-model="match.selectedUser1Email" required/>
        <datalist id="player1Team1">
            <option ng-repeat="user in userList" value="{{user.Email}}">{{user.Username}}</option>
        </datalist>

        <br />

        <input list="player2Team1" ng-model="match.selectedUser2Email" required/>
        <datalist id="player2Team1">
            <option ng-repeat="user in userList" value="{{user.Email}}">{{user.Username}}</option>
        </datalist>

        <br />
        <h5>Team 2</h5>
        <input list="player1Team2" ng-model="match.selectedUser3Email" required/>
        <datalist id="player1Team2">
            <option ng-repeat="user in userList" value="{{user.Email}}">{{user.Username}}</option>
        </datalist>

        <br />

        <input
            list="player2Team2"
            ng-model="match.selectedUser4Email"
            required
            type="email"
               />
        <datalist id="player2Team2">
            <option ng-repeat="user in userList" value="{{user.Email}}">{{user.Username}}</option>
        </datalist>

        <br/>
        <br/>

        <input type="number" name="input" ng-model="match.team1Score"
               min="0" max="99" required>
        -
        <input type="number" name="input" ng-model="match.team2Score"
               min="0" max="99" required>

        <br/><br />

        <input type="submit" id="submit" value="Submit" />
        <pre>list={{userList}}</pre>
    </form>
</div>
